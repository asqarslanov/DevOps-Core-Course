name: build-python-app

on:
  push:
    paths:
      - ".github/workflows/python-ci.yml"
      - "app_python/**"
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app_python/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip/
          key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pip dependencies (dev)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip/
          key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement=./requirements.txt

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install --requirement=./requirements-dev.txt

      - name: Run linter (ruff)
        run: |
          ruff check

      - name: Run unit tests
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=term

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./app_python/coverage.xml
          directory: ./app_python/

      - name: Run Snyk vulnerability scan
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build-and-push:
    name: Build and Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate calendar version
        id: version
        run: |
          VERSION=$(date +'%Y.%-m.%-d')

          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >>$GITHUB_ENV
          echo "TAGS=asqarslanov/devops-lab03-python:$VERSION,asqarslanov/devops-lab03-python:$VERSION-$SHORT_SHA" >>$GITHUB_ENV
          echo "LATEST_TAG=asqarslanov/devops-lab03-python:latest" >>$GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app_python/
          push: true
          tags: |
            ${{ env.TAGS }}
            ${{ env.LATEST_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
